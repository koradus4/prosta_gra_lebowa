<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prosta gra turowa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Prosta gra turowa</h1>
        <nav>
            <a href="/">Gra</a>
            <a href="/map_editor.html">Edytor mapy</a>
            <a href="/token_editor.html">Edytor żetonów</a>
            <a href="/placement_editor.html">Ustawienia jednostek</a>
        </nav>
    </header>

    <main>
        <div class="panel">
            <button id="joinA">Dołącz jako Gracz A</button>
            <button id="joinB">Dołącz jako Gracz B</button>
            <button id="reset">Reset gry</button>
            <span id="turnInfo"></span>
        </div>

        <canvas id="board" width="640" height="640"></canvas>

        <div class="panel">
            <p>Kliknij swoją jednostkę, potem pole docelowe, lub wybierz cel ataku.</p>
            <button id="modeMove" class="active">Tryb: Ruch</button>
            <button id="modeAttack">Tryb: Atak</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
